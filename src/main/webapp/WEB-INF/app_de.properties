lemo=LeMo - Lernprozess Monitoring
lemoShortDesc=Monitoring von Lernprozessen in personalisierenden und nicht-personalisierenden Lernumgebungen
lemoDesc=In diesem interdisziplinären Forschungsprojekt wird eine prototypische Anwendung entwickelt, die sowohl von Forschenden eingesetzt werden kann zur Verifikation von Hypothesen zum Lernverhalten als auch von eLearning-Anbietern und -Dozenten zum Monitoring von Lernprozessen. Dabei kooperieren drei Berliner Hochschulen sowie vier Praxispartner aus dem Bereich eLearning miteinander.
learnMore=Erfahren Sie mehr
signUpNow=Jetzt registrieren ...
readOn=weiterlesen
news=Aktuelles aus dem LeMo-Blog
theMethodHead=Die Methoden
theMethodText=In der zu entwickelnden Anwendung werden Methoden des Educational Data Mining eingesetzt, um aus den Nutzungsdaten von eLearning-Plattformen Informationen über das Verhalten der Anwender sowie über Qualität und nachhaltige Optimierungs-möglichkeiten der eLearning-Angebote zu gewinnen. Datenquelle sind u.a. die Log-Dateien der eLearning-Plattformen der beteiligten Hochschulen und Praxispartner.
theApproachHead=Der Ansatz
theApproachText=Als Leitlinie dient ein Katalog von über 80 Forschungshypothesen und didaktischen Fragestellungen der Projektbeteiligten zu Lernverhalten und Mediennutzung der Anwender. Ein Schwerpunkt des Projekts liegt auf der nutzerfreundlichen Oberfläche und Visualisierung der Daten, so dass auch Anwender mit wenig statistischen Kenntnissen durch die Anwendung unterstützt werden.
theBenefitHead=Der Nutzen
theBenefitText=Die entwickelte Anwendung wird mit geringen Anpassungen auch bei anderen eLearning-Plattformen – personalisierend (ein Login ist erforderlich) oder nicht personalisierend (Zugriff ohne Login) – eingesetzt werden können. Eine Besonderheit ist, dass hier Datenanalysen unabhängig von den betreffenden Plattformen und damit plattformübergreifend und –vergleichend erfolgen können.

